<div class="container-fluid dash_cus"> 
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="user_info">
					<div class="col-sm-12">
						<h2>Welcome to Addition & Subtraction</h2>
					</div>
					<div class="col-sm-12">
						
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Value One</label>
								<div class="col-md-9">
									<input type="number" class="form-control cus_input" id="value1" name="" value="" autocomplete="off">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Value Two</label>
								<div class="col-md-9">
									<input type="number" class="form-control cus_input" id="value2" name="" value="" autocomplete="off">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Addition Result</label>
								<div class="col-md-9">
									<input type="number" class="form-control cus_input" id="addition" name="" value="" autocomplete="off">
								</div>
							</div>
							<div class="form-group row">
								<label for="newName" class="col-md-3 col-form-label">Subtraction Result</label>

								<label for="newName" class="col-md-3 col-form-label"></label>

								</div>
								<div class="col-md-3">

								</div>
							</div>
						
						
					</div>
				</div>		
			</div>
			
			
			
			
		</div>
	</div>
</div>
<!-- partial -->
<script>
function myAddition() {

  var y = document.getElementById("value1").value;
  var z = document.getElementById("value2").value;
  var x = parseInt(y) + parseInt(z);
  document.getElementById("addition").value = x;
  document.getElementById("addition1").innerHTML = x;
  
}

function mySubtract() {

  var y = document.getElementById("value1").value;
  var z = document.getElementById("value2").value;
  var x = parseInt(y) - parseInt(z);
  document.getElementById("subtraction").value = x;
  document.getElementById("subtraction1").innerHTML = x;
  
}
</script>
